<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXERCÍCIO 01
    </title>
</head>
<body>
    
    <input type="text" 
    placeholder="Insira o salário" id="salario">

    <input type="text" 
    placeholder="percentual de aumento" id="porc">

    <p id="resultado"></p>

    <input type="button" value="Calcular" id="btnCalcular"
     onclick="calcular()">

    <script>
        function calcular(){
            let salario = 0.00;
            salario = parseFloat(document.getElementById('salario').value);

            let porc = 0.00
            porc = parseFloat(document.getElementById('porc').value);

            let novoSal = 0.00;
            novoSal = salario * porc + salario

            document.getElementById('resultado').innerText = "o Novo salário é " +
            novoSal.toFixed(2)
        }
    </script>
</body>
</html>
