<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title> Java Script</title>
</head>
<body>

    <h2> Cálculo de números </h2>
    <label id= "ln1"> Numero 1</label>
    <input id="n1" name="Vn1">
    <input type="button" value="Somar" onclick="Somar('Sorocoro')">
    <input type="button" value="Dobrar" onclick="Dobrar('Angelina')">

    <script>
        function Somar()
        {
        let x= Number(document.getElementById('n1').value);
        x= x + 190;
        console.log("Valor de x" + x);
        alert(x);
        }
        function Dobrar()
        {
        let x= Number(document.getElementById('n1').value);
        x= x * 2;
        console.log("Valor de x" + x);
        alert(x)
        }
    </script>

</body>
</html>
