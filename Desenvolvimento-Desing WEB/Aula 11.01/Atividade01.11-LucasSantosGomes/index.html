<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamburgeria XGostoso</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"rel="stylesheet">
</head>
<body>

    <form>

        <div class="alert alert-primary" role="alert">
            <h6>Hamburgueria XGostoso <i class="ri-service-line"></i></h6>
        </div>
        <div class="row">
            <div class="col-md-7">
                <label for= "nome" class="form-label">Telefone: <i class="ri-phone-fill"></i></label>
                <input class= "form-control" type="Text" name="Nome" id="nome">
            </div>
            <div class="col-md-5">
                <label for= "senha" class="form-label">Nome do cliente: <i class="ri-emotion-happy-fill"></i></label>
                <input class= "form-control" type="password" name="senha" id="senha">
            </div>
        </div>
        <br>

        <class class="row">
            <div class="col-md-6">
                <label for= "Combo" class="form-label">Combos: <i class="ri-play-list-add-line"></i></label>

                <select class="form-select" aria-label="Default select example">
                    <option selected>Selecione a opção</option>
                    <option value="1">X-Salada</option>
                    <option value="2">X-Bacon</option>
                    <option value="3">X-Burguer</option>
                  </select>
            </div>

                <div class="col-md-3">
                    <label>Adicionais: </label>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                          Cheddar
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                        <label class="form-check-label" for="flexCheckChecked">
                          Bacon
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                        <label class="form-check-label" for="flexCheckChecked">
                          Picles
                        </label>
                      </div>
                </div>
            

                <div class="col-3">
                    <label for="checkEntrega" class="form-label mb-3">Entrega</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">
                            Para viagem
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                        <label class="form-check-label" for="flexRadioDefault2">
                            Balcão
                        </label>
                      </div>
                </div>
            
            </div>
        </div>
        <br>      

        <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
            <button type="button" class="btn btn-primary btn-lg px-4 gap-3">Calcular</button>
            <button type="button" class="btn btn-primary btn-lg px-4 gap-3">Novo pedido</button>
            <button type="button" class="btn btn-primary btn-lg px-4 gap-3">Recibo</button>
        </div>
        
    </form>


          <br>
        </button>
      </div>

      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Total a pagar <i class="ri-coins-line"></i></label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder=" ">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Descrição do pedido <i class="ri-list-settings-line"></i></label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>
</main>

</body>
</html>
